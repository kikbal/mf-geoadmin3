<form ng-controller="GaPrintController" ng-submit="submit()">
  <div>
    <div>
      <label id="layout-label" class="pull-left" translate>mf.print.layout</label>
      <div ga-help="help-print" class="pull-right"></div>
    </div>
    <select ng-model="layout" ng-options="l.name for l in capabilities.layouts"></select>
  </div>
  <div>
    <label translate>mf.print.scale</label>
    <select ng-model="scale" ng-options="s.name for s in capabilities.scales"></select>
  </div>
  <div class="checkbox">
    <label>
      <input ng-model="legend" type="checkbox" translate>Legend</input>
    </label>
  </div>
  <button type="submit" class="btn btn-primary" translate>print action</button>
</form>
